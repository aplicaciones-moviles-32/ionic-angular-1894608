<ion-card mode="ios">
	<ion-card-header>
		<ion-grid>
			<ion-row>
				<ion-col size="10">
					<div class="usuario-card-header">    
						<ion-avatar>
							<img [src]="'data:image/jpeg;base64,' + publicacionImprimir.imagen" width="50px">
						</ion-avatar>
						<ion-label class="nombre-de-usuario">@{{publicacionImprimir.usuario}}</ion-label>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-header>
	<ion-card-content>
		<ion-img class="publicacion-foto" [src]="'data:image/jpeg;base64,' + publicacionImprimir.imagen"></ion-img>
		<p class="descripcion">{{publicacionImprimir.descripcion}}</p>
	</ion-card-content>
	<div>
		<ion-grid>
			<ion-row>
				<!--iconos-->
				<ion-col size="1">
					<ion-icon name="heart-outline"></ion-icon>
				</ion-col>
				<ion-col size="1">
					<ion-icon name="chatbubble-outline"></ion-icon>
				</ion-col>
				<ion-col size="1">
					<ion-icon name="paper-plane-outline"></ion-icon>
				</ion-col>
				<ion-col size="1" offset="8">
					<ion-icon name="bookmark-outline"></ion-icon>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-card>
